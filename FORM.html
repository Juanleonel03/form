<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/FORM.css" />
    <title>FORM</title>
  </head>
  <body>
    <section class="main-content">
      <section class="form-content">
        <h2>Create An Account</h2>
        <form action="" class="form">
          <input class="name" type="text" placeholder="First name" />
          <input class="last-name" type="text" placeholder="Last name" />
          <input class="email" type="email" placeholder="Enter a Email" />
          <input class="pass" type="password" placeholder="Enter Password" />
          <input class="pass2" type="password" placeholder="Confirm Password" />
          <button class="register" type="submit" value="Register">
            Register
          </button>
        </form>
      </section>
      <section class="social-network">
        <h3>Or</h3>
        <button class="google" type="submit">
          <a href="https://google.com" target="_blank">Google</a>
        </button>
        <button class="facebook" type="submit">
          <a href="https://www.facebook.com/" target="_blank">Facebook</a>
        </button>
      </section>
    </section>
  </body>
</html>
